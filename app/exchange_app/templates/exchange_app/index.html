{% block content %}
<h1>hello, {{ name }}</h1>
<p>

    {{ r.rates }}

</p>
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    {% if result %}
        <div>{{ result }}</div>
    {% endif %}
        <button type="submit">Расчитать</button>
</form>
{% endblock %}
